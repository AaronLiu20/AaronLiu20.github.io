<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- this is the navbar for this page-->
        <title>Contact-Aaron</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link type="text/css" rel = "stylesheet" href="./css/styles.css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class = "mainBody">
        <div class = "page">
            <nav class = "bar">
                <a href ="./index.html" class = "pic-link"> <img src="./images/home.png" alt = "Home"> </a>
            </nav> 
        </div>
        <div> 
            <!-- this is where all of the needed information for the email is-->
            <form id='nameform'>
                <div class='form-group'>
                    <label for='user_fname' class = "title">First Name:</label>
                    <input id='user_fname' name = 'user_fname' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='user_lname' class = "title">Last Name:</label>
                    <input id='user_lname' name='user_lname' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='user_email' class = "title">Email Address:</label>
                    <input id='user_email' name = 'user_email' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='user_phone' class = "title">Phone Number:</label>
                    <input id='user_phone' name = 'user_phone' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='user_message' class = "title">Message:</label>
                    <input id='user_message' name = 'user_message' type='text' class='form-control' required>
                </div>
                <input type='submit' id='contact-button' class='btn btn-danger' value='Send Email'>
                <div id = confirmation_contact class = "title">
                </div>
            </form>
        </div>
        <!-- this is hte script that is used for validating the email and sending the email-->
        <script src='./js/index.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js">
        </script>
    </body>
</html>
