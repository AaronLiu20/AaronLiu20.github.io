<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Contact-Aaron</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <link type="text/css" rel = "stylesheet" href="./css/styles.css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    </head>
    <body class = "mainBody">
        <div class = "page">
            <nav class = "bar">
                <a href ="./index.html" class = "pic-link"> <img src="./images/home.png" alt = "Home"> </a>
            </nav> 
        </div>
        <div>
            <form id='nameform'>
                <div class='form-group'>
                    <label for='fname' class = "title">First Name:</label>
                    <input id='fname' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='lname' class = "title">Last Name:</label>
                    <input id='lname' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='email' class = "title">Email Address:</label>
                    <input id='email' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='user_phone' class = "title">Phone Number:</label>
                    <input id='user_phone' type='text' class='form-control' required>
                </div>
                <div class='form-group'>
                    <label for='message' class = "title">Message:</label>
                    <input id='message' type='text' class='form-control' required>
                </div>
                <input type='submit' id='contact-button' class='btn btn-danger' value='Send Email'>
                <div id = confirmation_contact class = "title">

                </div>
        </div>
        <script src='./js/index.js'></script>
    </body>
</html>
