<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- this is the navbar for this page-->
        <title>Contact-Aaron</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

        <!--this allows for interplatform connections and is need for github pages-->
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <!--this is the end of the interplatform integration-->

        <link type="text/css" rel = "stylesheet" href="./css/styles.css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class = "mainBody">
        <div class = "page">
            <nav class = "bar">
                <a href ="./index.html" class = "pic-link"> <img src="./images/home.png" alt = "Home"> </a>
            </nav> 
        </div>
        <div> 
            <!-- this is where all of the needed information for the email is-->
            <div class = "custom-card-center" style = "width: 90%;">
                <div class = "card-body">
                    <form id='nameform'>
                        <div class='form-group'>
                            <label for='user_fname' class = "custom-text">First Name:</label>
                            <input id='user_fname' name = 'user_fname' type='text' class='form-control' required>
                        </div>
                        <div class='form-group'>
                            <label for='user_lname' class = "custom-text">Last Name:</label>
                            <input id='user_lname' name='user_lname' type='text' class='form-control' required>
                        </div>
                        <div class='form-group'>
                            <label for='user_email' class = "custom-text">Email Address:</label>
                            <input id='user_email' name = 'user_email' type='text' class='form-control' required>
                        </div>
                        <div class='form-group'>
                            <label for='user_phone' class = "custom-text">Phone Number:</label>
                            <input id='user_phone' name = 'user_phone' type='text' class='form-control' required>
                        </div>
                        <div class='form-group'>
                            <label for='user_message' class = "custom-text">Message:</label>
                            <input id='user_message' name = 'user_message' type='text' class='form-control' required>
                        </div>
                        <input type='submit' id='contact-button' class='btn btn-danger' style = "background-color: goldenrod; border-color: goldenrod;" value='Send Email'>
                        <div id = confirmation_contact class = "title" style = "font-weight:bold; font-size: large;"></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- this is the script that is used for validating the email and sending the email-->
        <script src='./js/index.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js">
        </script>
    </body>
</html>
